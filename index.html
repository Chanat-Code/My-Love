    }

    .sticker-wrap{

      margin: 6px auto 18px;
    }
    .sticker{ width:110px; aspect-ratio:1; position:relative; border-radius:22px; padding:8px; background:linear-gradient(180deg, #fff, #fff7fa); box-shadow:0 6px 18px rgba(0,0,0,.08);}
    .sticker small{position:absolute; bottom:6px; left:0; right:0; text-align:center; font-size:12px; color:#996666}

    /* Cute mascot (inline SVG sized by container) */
    .mascot{ width:min(240px, 48vw); margin: 8px auto 14px; filter: drop-shadow(0 8px 16px rgba(255,77,109,.25));}

    .button-row{ display:flex; gap:16px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top:14px; }

    button{
      border:0; border-radius:20px; padding:14px 26px; font-size:18px; cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }
    #yesButton{
      background:linear-gradient(180deg, var(--primary), var(--primary-dark));

    #yesButton:hover{ transform: translateY(-1px) scale(1.02); box-shadow:0 12px 30px rgba(255,77,109,.35); }
    #yesButton:active{ transform: translateY(0) scale(.98); }

    #noButton{
      background:#f3f3f3; color:#333; position:relative;

    /* floating emoji near buttons */
    .emoji-spark{ position:absolute; pointer-events:none; font-size:22px; opacity:0; transform:translate(-50%,-50%) scale(.5); transition:opacity .6s ease, transform .6s ease;}
    .emoji-spark.show{ opacity:1; transform:translate(-50%,-120%) scale(1);}

    /* confetti canvas over page */
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:5; }

    .corner.tl{ left:12px; top:12px; transform:rotate(-12deg)}
    .corner.br{ right:10px; bottom:10px; transform:rotate(10deg)}

    /* Mobile fine-tune */
    @media (max-width:420px){
      .sticker{ width:90px }
      button{ width:calc(50% - 10px); }
    }

  <script>
    // === Floating hearts background ===
    const hearts = ['üíñ','üíò','üíó','üíì','üíù','üíû'];
    const heartsBg = document.getElementById('heartsBg');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      const startLeft = Math.random()*100; // vw
      const duration = 8 + Math.random()*5; // slower = dreamy
      const delay = Math.random()*2;
      h.style.left = startLeft + 'vw';
      h.style.bottom = '-4vh';
      h.style.animationDuration = duration+'s';
      h.style.animationDelay = delay+'s';
      h.style.fontSize = (12 + Math.random()*28) + 'px';
      heartsBg.appendChild(h);
      setTimeout(()=> h.remove(), (duration+2)*1000);
    }
    setInterval(spawnHeart, 800);
    for(let i=0;i<10;i++) spawnHeart();

    // === Buttons interactions ===
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const spark = document.getElementById('spark');

    function moveNoButton(){
      const pad = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - pad;
      const maxY = window.innerHeight - noButton.offsetHeight - pad;
      const newX = pad + Math.random() * maxX;
      const newY = pad + Math.random() * maxY;
      noButton.style.position = 'fixed';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }
    // mouse + touch evasiveness
    noButton.addEventListener('mouseover', moveNoButton);
    noButton.addEventListener('touchstart', (e)=>{ e.preventDefault(); moveNoButton(); }, {passive:false});

    // spark emoji on hover near Yes
    yesButton.addEventListener('mousemove', (e)=>{
      const rect = yesButton.getBoundingClientRect();
      spark.style.left = (rect.left + rect.width/2) + 'px';
      spark.style.top = (rect.top) + 'px';
      spark.classList.add('show');
      clearTimeout(window._sparkTimer);
      window._sparkTimer = setTimeout(()=> spark.classList.remove('show'), 350);
    });

    // === Confetti on YES ===
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    function resize(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
    addEventListener('resize', resize); resize();

    const colors = ['#ff4d6d','#ffd166','#b8f2e6','#cdb4db','#95d5b2'];
    function makePieces(n=140){
      const pieces=[];
      for(let i=0;i<n;i++){
        pieces.push({
          x: Math.random()*confettiCanvas.width,
          y: -20 - Math.random()*innerHeight*0.3,
          r: 4+Math.random()*6,
          s: 2+Math.random()*3,
          a: Math.random()*Math.PI*2,
          c: colors[i%colors.length]
        });
      }
      return pieces;
    }

    let animId = null;
    function celebrate(){
      const parts = makePieces();
      cancelAnimationFrame(animId);
      (function draw(){
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        parts.forEach(p=>{
          p.y += p.s; p.x += Math.sin(p.a+=0.05)*1.5;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r);
          ctx.restore();
        });
        animId = requestAnimationFrame(draw);
        if(parts[0] && parts[0].y > innerHeight+40){ cancelAnimationFrame(animId); }
      })();
    }

    yesButton.addEventListener('click', ()=>{
      celebrate();

    });
